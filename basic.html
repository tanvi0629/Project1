<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Voice Reader</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <h2>Multilingual PDF Voice Reader</h2>

  <!-- Language Selector -->
  <label for="language">Select Language:</label>
  <select id="language">
    <option value="en-EN">English</option>
    <option value="tr-TR">Turkish</option>
    <option value="id-ID">Indonesian</option>
    <option value="ja-JP">Japanese</option>
    <option value="hr-HR">Croatian</option>
    <option value="el-GR">Greek</option>
    <option value="ro-RO">Romanian</option>
    <option value="sk-SK">Slovak</option>
    <option value="bg-BG">Bulgarian</option>
  </select>

  <!-- Mood Selector -->
  <label for="mood">Select Mood:</label>
  <select id="mood">
    <option value="calm">Calm</option>
    <option value="jolly">Jolly</option>
    <option value="serious">Serious</option>
  </select>

  <!-- Narration Style -->
  <label for="narration">Narration Style:</label>
  <select id="narration">
    <option value="short">Short</option>
    <option value="descriptive">Descriptive</option>
    <option value="bullet">Bullet Points</option>
  </select>

  <!-- PDF Upload -->
  <div class="upload-box">
    <label for="pdf-upload">Upload PDF:</label>
    <input type="file" id="pdf-upload" accept=".pdf" />
  </div>

   <!-- Playback Speed Control -->
 <div class="speed-control">
   <label for="speed">Speech Speed:</label>
   <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
   <span id="speed-value">1x</span>
 </div>


 
  <!-- Controls -->
  <div class="controls">
    <button id="play-btn"><i class="fas fa-play"></i></button>
    <button id="pause-btn"><i class="fas fa-pause"></i></button>
    <button id="stop-btn"><i class="fas fa-stop"></i></button>
  </div>

  <!-- Transcript -->
  <div class="transcript-box">
    <h3>Spoken Text</h3>
    <div id="transcript-text">Waiting for speech...</div>
  </div>

  <!-- Video -->
  <div class="video-box">
    <h3>Video Section</h3>
    <video width="400" controls>
      <source src="sample.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
